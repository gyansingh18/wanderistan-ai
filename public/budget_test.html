<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Budget Breakdown Test</h1>

    <div id="results"></div>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="testBudgetBreakdown()">Test Budget Breakdown</button>
        <button class="btn btn-secondary" onclick="location.reload()">Reload</button>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function testBudgetBreakdown() {
            addResult('Testing budget breakdown functionality...', 'info');

            // Test 1: Check if trip data is accessible
            fetch('/trips/5')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    addResult('✅ Trip page accessible', 'success');

                    // Test 2: Check for budget breakdown elements
                    if (html.includes('Budget Breakdown')) {
                        addResult('✅ Budget Breakdown section found', 'success');
                    } else {
                        addResult('❌ Budget Breakdown section not found', 'error');
                    }

                    // Test 3: Check for budget categories
                    if (html.includes('Flights') || html.includes('Accommodation')) {
                        addResult('✅ Budget categories found', 'success');
                    } else {
                        addResult('❌ Budget categories not found', 'error');
                    }

                    // Test 4: Check for money saving tips
                    if (html.includes('Money Saving Tips')) {
                        addResult('✅ Money Saving Tips section found', 'success');
                    } else {
                        addResult('❌ Money Saving Tips section not found', 'error');
                    }

                })
                .catch(error => {
                    addResult(`❌ Error testing budget breakdown: ${error.message}`, 'error');
                });
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded, ready to test budget breakdown...', 'info');
        });
    </script>
</body>
</html>

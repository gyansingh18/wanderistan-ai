<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Test</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border-radius: 8px; }
        .info { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Simple Map Test</h2>
        <p>This is a basic test of Mapbox integration with environment variables.</p>
        <div id="status">Loading...</div>
    </div>

    <div id="map"></div>

    <script>
        // Get API key from environment variable or use placeholder
        const apiKey = '<%= ENV["MAPBOX_API_KEY"] %>' || 'YOUR_MAPBOX_API_KEY';

        if (apiKey === 'YOUR_MAPBOX_API_KEY' || !apiKey) {
            document.getElementById('status').innerHTML = '<span class="error">❌ Mapbox API key not configured. Please set MAPBOX_API_KEY environment variable.</span>';
        } else {
            try {
                mapboxgl.accessToken = apiKey;

                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937], // India center
                    zoom: 4
                });

                map.on('load', () => {
                    document.getElementById('status').innerHTML = '<span class="success">✅ Map loaded successfully!</span>';

                    // Add a simple marker
                    new mapboxgl.Marker()
                        .setLngLat([78.9629, 20.5937])
                        .setPopup(new mapboxgl.Popup().setHTML('<h3>India</h3><p>Welcome to Wanderistan!</p>'))
                        .addTo(map);
                });

                map.on('error', (e) => {
                    document.getElementById('status').innerHTML = '<span class="error">❌ Map error: ' + e.error.message + '</span>';
                });

            } catch (error) {
                document.getElementById('status').innerHTML = '<span class="error">❌ Error initializing map: ' + error.message + '</span>';
            }
        }
    </script>
</body>
</html>

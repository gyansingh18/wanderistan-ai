<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test - Simple</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 2px solid #ccc; margin: 20px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Map Test - Simple</h1>

    <div id="status"></div>

    <div id="map"></div>

    <div>
        <button onclick="testMap()">Test Map</button>
        <button onclick="location.reload()">Reload Page</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');

        function updateStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function testMap() {
            updateStatus('Testing map functionality...', 'info');

            // Test 1: Check Mapbox
            if (typeof mapboxgl === 'undefined') {
                updateStatus('❌ Mapbox GL JS not loaded', 'error');
                return;
            }
            updateStatus('✅ Mapbox GL JS loaded', 'success');

            // Test 2: Create map
            try {
                mapboxgl.accessToken = 'pk.eyJ1IjoiZ3lhbnNpbmdoIiwiYSI6ImNsdGZ0Z2Z0ZyJ9.1234567890';

                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937], // India
                    zoom: 4
                });

                map.on('load', () => {
                    updateStatus('✅ Map loaded successfully!', 'success');
                });

                map.on('error', (e) => {
                    updateStatus(`❌ Map error: ${e.error}`, 'error');
                });

            } catch (error) {
                updateStatus(`❌ Error creating map: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            updateStatus('Page loaded, testing map...', 'info');
            setTimeout(testMap, 1000);
        });
    </script>
</body>
</html>

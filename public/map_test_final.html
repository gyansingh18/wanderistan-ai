<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Map Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { padding: 20px; }
        #map { height: 400px; width: 100%; border: 2px solid #ddd; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .map-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <h1>Final Map Test</h1>
    <div id="status"></div>
    <div class="mt-4">
        <button class="btn btn-primary" onclick="testMapLoad()">Test Map Load</button>
        <button class="btn btn-secondary" onclick="location.reload()">Reload Page</button>
    </div>
    <div class="mt-4">
        <h4>Map Area:</h4>
        <div id="map">
            <div class="map-loading">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading Map...</p>
                </div>
            </div>
        </div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <script>
        let mapInitialized = false;
        let mapDataLoaded = false;

        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusElement = document.createElement('div');
            statusElement.className = `status ${type}`;
            statusElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            statusDiv.appendChild(statusElement);
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function testMapLoad() {
            addStatus('Testing map load...', 'info');
            initializeMap();
        }

        function initializeMap() {
            addStatus('Initializing map...', 'info');

            if (typeof mapboxgl === 'undefined') {
                addStatus('Mapbox GL JS not available', 'error');
                return;
            }

            try {
                const token = 'pk.eyJ1IjoiZ3lhbnNpbmdoMTgiLCJhIjoiY21ic3MxZ3BiMGE2cDJtc2lpN3pnNXN6NCJ9.4UhCbEv0elEp6VG8OrtEgg';
                mapboxgl.accessToken = token;

                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937],
                    zoom: 4
                });

                addStatus('Map instance created', 'success');
                mapInitialized = true;

                map.on('load', () => {
                    addStatus('Map loaded successfully', 'success');
                    const loadingDiv = document.querySelector('.map-loading');
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    mapDataLoaded = true;
                });

                map.on('error', (e) => {
                    addStatus(`Map error: ${e.error}`, 'error');
                });

            } catch (error) {
                addStatus(`Map creation failed: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('DOM loaded, initializing map...', 'info');
            setTimeout(() => {
                if (!mapInitialized) {
                    initializeMap();
                }
            }, 100);
        });

        window.addEventListener('load', function() {
            addStatus('Window loaded, checking map status...', 'info');
            if (!mapInitialized && typeof mapboxgl !== 'undefined') {
                addStatus('Mapbox available but map not initialized, initializing now...', 'info');
                initializeMap();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Debug - Simple</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 2px solid #ccc; }
        .debug-info { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Map Debug - Simple Test</h1>

    <div class="debug-info">
        <h3>Debug Information:</h3>
        <div id="debugOutput"></div>
    </div>

    <div id="map"></div>

    <div class="debug-info">
        <h3>Test Results:</h3>
        <div id="testResults"></div>
    </div>

    <script>
        const debugOutput = document.getElementById('debugOutput');
        const testResults = document.getElementById('testResults');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            debugOutput.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }

        function testResult(message, passed) {
            const className = passed ? 'success' : 'error';
            testResults.innerHTML += `<div class="${className}">${message}</div>`;
        }

        // Test 1: Check if Mapbox is loaded
        log('Testing Mapbox GL JS availability...');
        if (typeof mapboxgl === 'undefined') {
            log('❌ Mapbox GL JS not loaded', 'error');
            testResult('Mapbox GL JS loaded: FAIL', false);
        } else {
            log('✅ Mapbox GL JS loaded successfully', 'success');
            testResult('Mapbox GL JS loaded: PASS', true);
        }

        // Test 2: Check Mapbox version
        if (typeof mapboxgl !== 'undefined') {
            log(`Mapbox version: ${mapboxgl.version}`);
        }

        // Test 3: Check for access token
        const token = 'pk.eyJ1IjoiZ3lhbnNpbmdoIiwiYSI6ImNsdGZ0Z2Z0ZyJ9.1234567890';
        log(`Access token available: ${!!token}`);
        testResult(`Access token available: ${!!token ? 'PASS' : 'FAIL'}`, !!token);

        // Test 4: Try to create map
        try {
            log('Attempting to create map...');
            mapboxgl.accessToken = token;

            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [0, 0],
                zoom: 2
            });

            map.on('load', () => {
                log('✅ Map loaded successfully', 'success');
                testResult('Map creation: PASS', true);
            });

            map.on('error', (e) => {
                log(`❌ Map error: ${e.error}`, 'error');
                testResult('Map creation: FAIL', false);
            });

        } catch (error) {
            log(`❌ Error creating map: ${error.message}`, 'error');
            testResult('Map creation: FAIL', false);
        }

        // Test 5: Check browser compatibility
        log(`User agent: ${navigator.userAgent}`);
        log(`Screen size: ${window.screen.width}x${window.screen.height}`);
        log(`Viewport: ${window.innerWidth}x${window.innerHeight}`);
    </script>
</body>
</html>

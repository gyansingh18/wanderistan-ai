<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #map { height: 400px; width: 100%; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>Map Debug Test</h1>
    <div id="status"></div>
    <div class="mt-4">
        <button class="btn btn-primary" onclick="testMap()">Test Map</button>
        <button class="btn btn-secondary" onclick="clearStatus()">Clear Status</button>
    </div>
    <div class="mt-4">
        <h4>Map Container:</h4>
        <div id="map">
            <div class="map-loading">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading Map...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusElement = document.createElement('div');
            statusElement.className = `status ${type}`;
            statusElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            statusDiv.appendChild(statusElement);
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }

        function testMap() {
            addStatus('Starting map test...', 'info');

            // Test 1: Check if Mapbox is available
            if (typeof mapboxgl !== 'undefined') {
                addStatus('Mapbox GL JS is available', 'success');
            } else {
                addStatus('Mapbox GL JS is NOT available', 'error');
            }

            // Test 2: Check if map container exists
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                addStatus('Map container exists', 'success');
            } else {
                addStatus('Map container NOT found', 'error');
            }

            // Test 3: Try to create map
            try {
                const token = 'pk.eyJ1IjoiZ3lhbnNpbmdoMTgiLCJhIjoiY21ic3MxZ3BiMGE2cDJtc2lpN3pnNXN6NCJ9.4UhCbEv0elEp6VG8OrtEgg';
                mapboxgl.accessToken = token;

                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937],
                    zoom: 4
                });

                addStatus('Map created successfully', 'success');

                map.on('load', () => {
                    addStatus('Map loaded successfully', 'success');
                    const loadingDiv = document.querySelector('.map-loading');
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                        addStatus('Loading spinner hidden', 'success');
                    }
                });

                map.on('error', (e) => {
                    addStatus(`Map error: ${e.error}`, 'error');
                });

            } catch (error) {
                addStatus(`Map creation failed: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('Page loaded, checking Mapbox availability...', 'info');

            if (typeof mapboxgl !== 'undefined') {
                addStatus('Mapbox is available on page load', 'success');
            } else {
                addStatus('Mapbox is NOT available on page load', 'error');
            }
        });
    </script>
</body>
</html>

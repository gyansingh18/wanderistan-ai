<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Debug Test</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border-radius: 8px; }
        .debug-panel { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        .info { color: blue; }
        .log { background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h2>Map Debug Test</h2>
        <p>Debug information and error handling for Mapbox integration.</p>
        <div id="status">Initializing...</div>
    </div>

    <div id="map"></div>

    <div class="debug-panel">
        <h3>Debug Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : type === 'warning' ? '#ffd43b' : '#74c0fc';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Get API key from environment variable
        const apiKey = '<%= ENV["MAPBOX_API_KEY"] %>' || 'YOUR_MAPBOX_API_KEY';

        log('Starting map initialization...');
        log(`API Key configured: ${apiKey !== 'YOUR_MAPBOX_API_KEY' && apiKey ? 'Yes' : 'No'}`);

        if (apiKey === 'YOUR_MAPBOX_API_KEY' || !apiKey) {
            document.getElementById('status').innerHTML = '<span class="error">❌ Mapbox API key not configured</span>';
            log('ERROR: Mapbox API key not configured. Please set MAPBOX_API_KEY environment variable.', 'error');
        } else {
            try {
                log('Setting Mapbox access token...');
                mapboxgl.accessToken = apiKey;
                log('Access token set successfully', 'success');

                log('Creating map instance...');
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937], // India center
                    zoom: 4
                });

                log('Map instance created, waiting for load event...');

                map.on('load', () => {
                    log('Map loaded successfully!', 'success');
                    document.getElementById('status').innerHTML = '<span class="success">✅ Map loaded successfully!</span>';

                    // Test adding a marker
                    log('Adding test marker...');
                    new mapboxgl.Marker()
                        .setLngLat([78.9629, 20.5937])
                        .setPopup(new mapboxgl.Popup().setHTML('<h3>Debug Marker</h3><p>This marker was added for testing.</p>'))
                        .addTo(map);
                    log('Test marker added successfully', 'success');
                });

                map.on('error', (e) => {
                    log(`Map error: ${e.error.message}`, 'error');
                    document.getElementById('status').innerHTML = '<span class="error">❌ Map error: ' + e.error.message + '</span>';
                });

                map.on('style.load', () => {
                    log('Map style loaded', 'info');
                });

                map.on('render', () => {
                    // Log render events (but limit frequency)
                    if (Math.random() < 0.1) {
                        log('Map rendering...', 'info');
                    }
                });

            } catch (error) {
                log(`Error initializing map: ${error.message}`, 'error');
                document.getElementById('status').innerHTML = '<span class="error">❌ Error initializing map: ' + error.message + '</span>';
            }
        }

        // Test environment variable access
        log('Testing environment variable access...');
        log(`MAPBOX_API_KEY length: ${apiKey.length}`);
        log(`MAPBOX_API_KEY starts with 'pk.': ${apiKey.startsWith('pk.')}`);
    </script>
</body>
</html>

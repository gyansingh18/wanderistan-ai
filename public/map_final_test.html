<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Map Test</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 500px; border-radius: 8px; }
        .controls { margin-bottom: 20px; }
        .info { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .test-results { background: #e9ecef; padding: 15px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Final Map Test</h2>
        <p>Comprehensive test of Mapbox functionality with environment variables.</p>
        <div id="status">Loading...</div>
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="testBasicMap()">Test Basic Map</button>
        <button class="btn-secondary" onclick="testMarkers()">Test Markers</button>
        <button class="btn-success" onclick="testPopups()">Test Popups</button>
        <button class="btn-warning" onclick="testStyles()">Test Styles</button>
        <button class="btn-primary" onclick="runAllTests()">Run All Tests</button>
    </div>

    <div id="map"></div>

    <div class="test-results">
        <h3>Test Results</h3>
        <div id="results"></div>
    </div>

    <script>
        let map;
        let markers = [];
        let testResults = [];

        // Get API key from environment variable
        const apiKey = '<%= ENV["MAPBOX_API_KEY"] %>' || 'YOUR_MAPBOX_API_KEY';

        function addResult(test, status, message) {
            testResults.push({ test, status, message });
            updateResults();
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = testResults.map(result =>
                `<div style="color: ${result.status === 'PASS' ? 'green' : 'red'}">
                    ${result.status}: ${result.test} - ${result.message}
                </div>`
            ).join('');
        }

        if (apiKey === 'YOUR_MAPBOX_API_KEY' || !apiKey) {
            document.getElementById('status').innerHTML = '<span class="error">❌ Mapbox API key not configured</span>';
            addResult('API Key Check', 'FAIL', 'Mapbox API key not configured');
        } else {
            try {
                mapboxgl.accessToken = apiKey;

                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937], // India center
                    zoom: 4
                });

                map.on('load', () => {
                    document.getElementById('status').innerHTML = '<span class="success">✅ Map loaded successfully!</span>';
                    addResult('Map Initialization', 'PASS', 'Map loaded successfully');
                });

                map.on('error', (e) => {
                    document.getElementById('status').innerHTML = '<span class="error">❌ Map error: ' + e.error.message + '</span>';
                    addResult('Map Error Handling', 'FAIL', e.error.message);
                });

            } catch (error) {
                document.getElementById('status').innerHTML = '<span class="error">❌ Error initializing map: ' + error.message + '</span>';
                addResult('Map Initialization', 'FAIL', error.message);
            }
        }

        function testBasicMap() {
            if (!map) {
                addResult('Basic Map Test', 'FAIL', 'Map not initialized');
                return;
            }

            try {
                map.flyTo({
                    center: [78.9629, 20.5937],
                    zoom: 6,
                    duration: 1000
                });
                addResult('Basic Map Test', 'PASS', 'Map navigation working');
            } catch (error) {
                addResult('Basic Map Test', 'FAIL', error.message);
            }
        }

        function testMarkers() {
            if (!map) {
                addResult('Markers Test', 'FAIL', 'Map not initialized');
                return;
            }

            try {
                // Clear existing markers
                markers.forEach(marker => marker.remove());
                markers = [];

                // Add test markers
                const locations = [
                    { name: 'Delhi', coords: [77.2090, 28.6139] },
                    { name: 'Mumbai', coords: [72.8777, 19.0760] },
                    { name: 'Bangalore', coords: [77.5946, 12.9716] }
                ];

                locations.forEach(location => {
                    const marker = new mapboxgl.Marker()
                        .setLngLat(location.coords)
                        .addTo(map);
                    markers.push(marker);
                });

                addResult('Markers Test', 'PASS', `Added ${markers.length} markers`);
            } catch (error) {
                addResult('Markers Test', 'FAIL', error.message);
            }
        }

        function testPopups() {
            if (!map) {
                addResult('Popups Test', 'FAIL', 'Map not initialized');
                return;
            }

            try {
                const popup = new mapboxgl.Popup()
                    .setLngLat([78.9629, 20.5937])
                    .setHTML('<h3>Test Popup</h3><p>This popup was created for testing.</p>')
                    .addTo(map);

                setTimeout(() => popup.remove(), 3000);
                addResult('Popups Test', 'PASS', 'Popup created and removed');
            } catch (error) {
                addResult('Popups Test', 'FAIL', error.message);
            }
        }

        function testStyles() {
            if (!map) {
                addResult('Styles Test', 'FAIL', 'Map not initialized');
                return;
            }

            try {
                const styles = ['streets-v11', 'outdoors-v11', 'light-v11'];
                const currentStyle = map.getStyle().metadata['mapbox:origin'];
                const nextStyle = styles[Math.floor(Math.random() * styles.length)];

                map.setStyle('mapbox://styles/mapbox/' + nextStyle);
                addResult('Styles Test', 'PASS', `Changed to ${nextStyle}`);
            } catch (error) {
                addResult('Styles Test', 'FAIL', error.message);
            }
        }

        function runAllTests() {
            testResults = [];
            testBasicMap();
            setTimeout(() => testMarkers(), 500);
            setTimeout(() => testPopups(), 1000);
            setTimeout(() => testStyles(), 1500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Map Test</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 500px; border-radius: 8px; }
        .controls { margin-bottom: 20px; }
        .info { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Basic Map Test</h2>
        <p>Test basic Mapbox functionality with environment variables.</p>
        <div id="status">Loading...</div>
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="addMarker()">Add Marker</button>
        <button class="btn-secondary" onclick="changeStyle()">Change Style</button>
        <button class="btn-secondary" onclick="flyToLocation()">Fly to India</button>
    </div>

    <div id="map"></div>

    <script>
        let map;
        let currentStyle = 'streets-v11';

        // Get API key from environment variable
        const apiKey = '<%= ENV["MAPBOX_API_KEY"] %>' || 'YOUR_MAPBOX_API_KEY';

        if (apiKey === 'YOUR_MAPBOX_API_KEY' || !apiKey) {
            document.getElementById('status').innerHTML = '<span class="error">❌ Mapbox API key not configured. Please set MAPBOX_API_KEY environment variable.</span>';
        } else {
            try {
                mapboxgl.accessToken = apiKey;

                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [78.9629, 20.5937], // India center
                    zoom: 4
                });

                map.on('load', () => {
                    document.getElementById('status').innerHTML = '<span class="success">✅ Map loaded successfully!</span>';
                });

                map.on('error', (e) => {
                    document.getElementById('status').innerHTML = '<span class="error">❌ Map error: ' + e.error.message + '</span>';
                });

            } catch (error) {
                document.getElementById('status').innerHTML = '<span class="error">❌ Error initializing map: ' + error.message + '</span>';
            }
        }

        function addMarker() {
            if (!map) return;

            const marker = new mapboxgl.Marker()
                .setLngLat([78.9629, 20.5937])
                .setPopup(new mapboxgl.Popup().setHTML('<h3>Test Marker</h3><p>Added via button click!</p>'))
                .addTo(map);
        }

        function changeStyle() {
            if (!map) return;

            const styles = ['streets-v11', 'outdoors-v11', 'light-v11', 'dark-v11', 'satellite-v9'];
            const currentIndex = styles.indexOf(currentStyle);
            const nextIndex = (currentIndex + 1) % styles.length;
            currentStyle = styles[nextIndex];

            map.setStyle('mapbox://styles/mapbox/' + currentStyle);
        }

        function flyToLocation() {
            if (!map) return;

            map.flyTo({
                center: [78.9629, 20.5937],
                zoom: 6,
                duration: 2000
            });
        }
    </script>
</body>
</html>

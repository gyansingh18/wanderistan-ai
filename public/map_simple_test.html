<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #map { height: 400px; width: 100%; border: 2px solid #ddd; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple Map Test</h1>

    <div id="status"></div>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="testMap()">Test Map</button>
        <button class="btn btn-secondary" onclick="location.reload()">Reload</button>
    </div>

    <div class="mt-4">
        <h4>Map Area:</h4>
        <div id="map">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading Map...</p>
            </div>
        </div>
    </div>

    <script>
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusElement = document.createElement('div');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            statusDiv.appendChild(statusElement);
        }

        function testMap() {
            addStatus('Testing map loading...', 'info');

            // Load Mapbox CSS
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = 'https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css';
            cssLink.onload = () => {
                addStatus('✅ Mapbox CSS loaded', 'success');

                // Load Mapbox JS
                const script = document.createElement('script');
                script.src = 'https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js';
                script.onload = () => {
                    addStatus('✅ Mapbox JS loaded', 'success');

                    if (typeof mapboxgl !== 'undefined') {
                        addStatus('✅ mapboxgl object available', 'success');

                        try {
                            const token = 'pk.eyJ1IjoiZ3lhbnNpbmdoMTgiLCJhIjoiY21ic3MxZ3BiMGE2cDJtc2lpN3pnNXN6NCJ9.4UhCbEv0elEp6VG8OrtEgg';
                            mapboxgl.accessToken = token;
                            addStatus('✅ Access token set', 'success');

                            const map = new mapboxgl.Map({
                                container: 'map',
                                style: 'mapbox://styles/mapbox/streets-v11',
                                center: [78.9629, 20.5937],
                                zoom: 4
                            });

                            addStatus('✅ Map instance created', 'success');

                            map.on('load', () => {
                                addStatus('✅ Map loaded successfully!', 'success');
                                // Hide loading spinner
                                const loadingDiv = document.querySelector('#map > div');
                                if (loadingDiv) {
                                    loadingDiv.style.display = 'none';
                                }
                            });

                            map.on('error', (e) => {
                                addStatus(`❌ Map error: ${e.error}`, 'error');
                            });

                        } catch (error) {
                            addStatus(`❌ Error creating map: ${error.message}`, 'error');
                        }
                    } else {
                        addStatus('❌ mapboxgl object not available', 'error');
                    }
                };
                script.onerror = () => {
                    addStatus('❌ Failed to load Mapbox JS', 'error');
                };
                document.head.appendChild(script);
            };
            cssLink.onerror = () => {
                addStatus('❌ Failed to load Mapbox CSS', 'error');
            };
            document.head.appendChild(cssLink);
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addStatus('Page loaded, ready to test...', 'info');
            setTimeout(() => {
                testMap();
            }, 1000);
        });
    </script>
</body>
</html>
